<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>siavash_calculator</title>
    <link rel="stylesheet" href="/siavash(calculator)/css/bootstrap.css" />
    <link rel="stylesheet" href="/siavash(calculator)/css/style.css" />
  </head>
  <body>
     
    <p style="text-align: center; font-size: xx-large">Calculator</p>
    <div class="container d-flex">
      <div class=" mx-auto col-4 bg-primary bg-opacity-10 border rounded-3 border-3 border-dark">
      <div class="mt-3 col-11 mx-auto d-flex flex-column">
        <div class="text-lg-start disp d-flex">
          <select id="display2" size="3" class="disp_history border-0  bg-primary bg-opacity-25" multiple>
          </select>
        </div>
        <div class="mt-3 d-flex"><input style="font-size: 40px;" class="border-0 disp bg-primary bg-opacity-25" type="text" Id="display1" placeholder="0"></div>
      </div>
      <div class="mt-1 col-9 mx-auto"> <button class="border-2 sizebtn-big btn btn-lg btn-outline-danger " onclick="act(2)"><strong>CE</strong></button></div>
      <div class=" mt-1 text-center ">
        <button class="btn btn-lg btn-primary sizebtn" onclick="clicks('%')">%</button>
        <button class="btn btn-lg btn-primary sizebtn" onclick="clicks('(')">(</button>
        <button class="btn btn-lg btn-primary sizebtn" onclick="clicks(')')">)</button>
        <button class="btn btn-lg btn-primary sizebtn" onclick="clicks('+')">+</button>
      </div>
      <div class=" mt-1 text-center ">
        <button class="btn btn-lg btn-info sizebtn" onclick="clicks(1)">1</button>
        <button class="btn btn-lg btn-info sizebtn" onclick="clicks(2)">2</button>
        <button class="btn btn-lg btn-info sizebtn" onclick="clicks(3)">3</button>
        <button class="btn btn-lg btn-primary sizebtn" onclick="clicks('-')">-</button>
      </div>
      <div class=" mt-1 text-center ">
        <button class="btn btn-lg btn-info sizebtn" onclick="clicks(4)">4</button>
        <button class="btn btn-lg btn-info sizebtn" onclick="clicks(5)">5</button>
        <button class="btn btn-lg btn-info sizebtn" onclick="clicks(6)">6</button>
        <button class="btn btn-lg btn-primary sizebtn" onclick="clicks('*')">X</button>
      </div>
      <div class=" mt-1 text-center ">
        <button class="btn btn-lg btn-info sizebtn" onclick="clicks(7)">7</button>
        <button class="btn btn-lg btn-info sizebtn" onclick="clicks(8)">8</button>
        <button class="btn btn-lg btn-info sizebtn" onclick="clicks(9)">9</button>
        <button class="btn btn-lg btn-primary sizebtn" onclick="clicks('/')">/</button>
      </div>
      <div class=" mt-1 text-center" style="padding-bottom: 20px;">
        <button class="btn btn-lg btn-outline-primary sizebtn" onclick="act(1)"><strong>C</strong></button>
        <button class="btn btn-lg btn-info sizebtn" onclick="clicks(0)">0</button>
        <button class="btn btn-lg btn-info sizebtn" onclick="clicks('.')">.</button>
        <button class="btn btn-lg btn-primary sizebtn" onclick="Equal()">=</button>
        
      </div>
    </div>

    </div>
  </body>

  <script src="/siavash(calculator)/js/calculator.js"></script>
</html>
