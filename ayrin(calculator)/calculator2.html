<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ayrin_calculator</title>
    <link rel="stylesheet" href="/ayrin(calculator)/css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
  </head>
  <body style="background-color: black">
    <div class="col-8 mx-auto mt-2 py-2"
      style="background-color: rgb(133, 133, 133)">
      <h1 style="text-align: center; font-size: medium; margin-bottom: 0">CALCULATOR</h1>
      <div class="container col-6">
        <form name="form">
          <input type="text" class="result ms-2" placeholder="0" id="answer" 
          style="box-shadow: 0px 4px inset rgb(141, 141, 141);border-radius: 8px;"/>
          <div class="rowbutton">
            <input type="button" value="C" class="buttonc" onclick="form.answer.value =' '"/>
            <input type="button" value="%" class="buttoncolor" onclick="insert('%')"/>
            <input type="button" value="/" class="buttoncolor" onclick="insert('/')"/>
            <input type="button" value="*" class="buttoncolor" onclick="insert('*')"/>
          </div>
          <div class="rowbutton">
            <input type="button" value="7" class="button" onclick="insert(7)"/>
            <input type="button" value="8" class="button" onclick="insert(8)"/>
            <input type="button" value="9" class="button" onclick="insert(9)"/>
            <input type="button" value="-" class="buttoncolor" onclick="insert('-')"/>
          </div>
          <div class="rowbutton">
            <div class="rowbutton1">
              <input type="button" value="4" class="button1" onclick="insert(4)"/>
              <input type="button" value="5" class="button1" onclick="insert(5)"/>
              <input type="button" value="6" class="button1" onclick="insert(6)"/>
              <input type="button" value="1" class="button1" onclick="insert(1)"/>
              <input type="button" value="2" class="button1" onclick="insert(2)"/>
              <input type="button" value="3" class="button1" onclick="insert(3)"/>
              <input type="button" value="0" class="button1" onclick="insert(0)"/>
              <input type="button" value="." class="button1" onclick="insert('.')"/>
              <input type="button" value="=" class="buttonmosavi" onclick="Equal()"/>
            </div>
            <div class="rowbutton2">
              <input type="button" value="+" class="buttonsum" onclick="insert('+')" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>

  <script src="/ayrin(calculator)/js/calculator.js"></script>
  
</html>
